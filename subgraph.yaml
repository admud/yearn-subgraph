specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: yfUSDT
    network: mainnet
    source:
      address: "0xA0db955B5bdFA7C279CdE6C136FBA20C195CdEe5"
      abi: yfUSDT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - yfUSDT
        - Account
        - AccountVaultBalance
        - Token
        - Transfer
        - Deposit
        - Withdrawal
        - Transaction
        - FarmerToken
      abis:
        - name: yfUSDT
          file: ./abis/yfUSDT.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: yEarn
          file: ./abis/yEarn.json
        - name: yVault
          file: ./abis/yVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleShareTransfer
      file: ./src/mapping.ts
