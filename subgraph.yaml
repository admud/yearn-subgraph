    name: DAOVaultLowUSDT
    network: kovan
    source:
      address: "0x5d102E0Bdf2037899E1FF2E8cc50987108533c52"
      abi: DAOVaultLow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - AccountVaultBalance
        - Token
        - Transfer
        - Deposit
        - Withdrawal
        - Transaction
        - FarmerToken
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DAOVaultLow
          file: ./abis/DAOVaultLow.json
        - name: DAOVaultMedium
          file: ./abis/DAOVaultMedium.json
        - name: CompoundFarmer
          file: ./abis/CompoundFarmer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleCompoundShareTransfer
      file: ./src/mapping.ts
